packages:
  - tidyverse
  - meddle # at least v0.0.12
  - scipiper
  - readr
  - sbtools
  - sf
  - RcppCNPy
  - purrr

sources:
  - src/sb_utils.R
  - src/file_utils.R
  - src/munge_npy.R

targets:
  all:
    depends:
      - log/sb_posted_files.csv
   
  # gather data

  out_data/core_model_predictions.csv:
    command: gather_core_data(out_file = target_name)
    
  out_data/window_experiment_predictions.csv:
    command: gather_window_exp(out_file = target_name)
    
  out_data/assimilation_experiment_predictions.csv:
    command: gather_assimilation_exp(out_file = target_name)
    
  out_data/pretraining_experiment_predictions.csv:
    command: gather_pretraining_exp(out_file = target_name)
    
  # spatial data
  sf_subnetwork:
    command: fetch_network(I('../delaware-model-prep/9_collaborator_data/umn/network_subset_lordville.rds'))
  
  out_data/study_streams.zip:
    command: sf_to_zip(zip_filename = target_name, 
      sf_object = sf_subnetwork, layer_name = I('study_streams'))
      
  spatial_metadata:
    command: extract_feature(sf_subnetwork)

  # metadata files
  out_xml/fgdc_metadata.xml:
    command: render(filename = target_name,
      "in_text/text_data_release.yml",
      spatial_metadata)
    
  log/sb_posted_files.csv:
    command: sb_replace_files(filename = target_name, 
      sb_id = I('5faaac68d34eb413d5df1f22'),
      "out_data/spatial.zip",
      "out_data/cars.csv",
      "out_xml/fgdc_metadata.xml",
      sources = "src/sb_utils.R")
      
